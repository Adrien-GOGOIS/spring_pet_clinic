spring.application.name=Petclinic

logging.level.com.petclinic=WARN
logging.level.org.springframework.orm.jpa=DEBUG

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG


management.endpoints.web.exposure.include=health,info,metrics,loggers,env
spring.boot.admin.client.url=http://localhost:8085